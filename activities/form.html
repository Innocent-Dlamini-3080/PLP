<!DOCTYPE >
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <!--Part A-->
    <h3>Are you a vegetarian or a non-vegetarian?</h3>
    <input type="radio" name="yes/no" value="Vegetarian" />Vegetarian<br />
    <input
      type="radio"
      name="yes/no"
      value="Non-Vegetarian"
    />Non-Vegetarian<br />

    <!--Part B-->
    <h3>What is your Profession</h3>
    <input type="radio" name="profession" value="teaching" />Teaching<br />
    <input type="radio" name="profession" value="research" />Reseach<br />
    <input type="radio" name="profession" value="medicine" />Medicine<br />
    <input
      type="radio"
      name="profession"
      value="engineering"
    />Engineering<br />
    <input type="radio" name="profession" value="oclerical" />OClerical<br />
    <input type="radio" name="profession" value="business" />Business<br />
    <input type="radio" name="profession" value="other" />Other<br /><br />

    <!--Part C-->
    <form>
      <h3>HTML Form</h3>
      First Name: <input type="text" /><br />
      Last Name : <input type="text" /><br />
      E-Mail : <input type="text" /><br />
      <input type="button" value="login" placeholder="password" />
      <input type="reset" value="Reset" /><br /><br />

      <input type="radio" name="gender" value="male" />Male<br />
      <input type="radio" name="gender" value="female" />Female<br />
    </form>
  </body>
</html>
